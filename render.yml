databases:
  - name: aeksion
    databaseName: aeksion_staging
    user: aeksion

services:
  - type: web
    name: aeksion
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aeksion
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false